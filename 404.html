<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畅游云免流-404错误页</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #1e293b;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .error-container {
            padding: 40px;
            max-width: 600px;
            margin: 0 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #3b82f6;
            margin-bottom: 20px;
            line-height: 1;
            position: relative;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #334155;
        }
        
        .error-details {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 40px;
        }
        
        .btn-back {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }
        
        .btn-back:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }
        
        .btn-back:active {
            transform: translateY(0);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #3b82f6 1px, transparent 1px);
            background-size: 30px 30px;
            animation: move 20s linear infinite;
        }
        
        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">哎呀！页面好像去度假了</div>
        <div class="error-details">您访问的页面不存在或已被移除。不过别担心，您可以随时返回主页。</div>
        <a href="https://vpn365.github.io" class="btn-back">返回主页</a>
    </div>
</body>
</html>
