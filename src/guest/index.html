<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="多角色登录系统，支持代理、用户和管理员登录">
    <meta name="keywords" content="登录, 代理登录, 用户登录, 管理员登录, 账户安全">
    <title>混合登录系统</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>🔑</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pagemain.css">
</head>
<body>
    <!-- 粒子背景画布 -->
    <canvas id="particleCanvas"></canvas>
    
    <div class="login-container">
        <!-- 登录类型切换 -->
        <div class="login-tabs">
            <button class="tab-btn active" data-tab="agent">代理登录</button>
            <button class="tab-btn" data-tab="user">用户登录</button>
            <button class="tab-btn" data-tab="admin">管理员登录</button>
        </div>
        
        <!-- 代理登录表单 -->
        <div class="login-form active" id="agent-form">
            <h2>代理登录</h2>
            <div class="form-group">
                <label for="agent-username">账户</label>
                <input type="text" id="agent-username" class="username-input" 
                       maxlength="10" placeholder="请输入账户">
            </div>
            <div class="form-group">
                <label for="agent-password">密码</label>
                <div class="password-wrapper">
                    <input type="password" id="agent-password" class="password-input" 
                           maxlength="10" placeholder="请输入密码">
                    <button type="button" class="toggle-password">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="register-btn">注册</button>
                <button type="button" class="login-btn">登录</button>
            </div>
        </div>
        
        <!-- 用户登录表单 -->
        <div class="login-form" id="user-form">
            <h2>用户登录</h2>
            <div class="form-group">
                <label for="user-username">账户</label>
                <input type="text" id="user-username" class="username-input" 
                       maxlength="10" placeholder="请输入账户">
            </div>
            <div class="form-group">
                <label for="user-password">密码</label>
                <div class="password-wrapper">
                    <input type="password" id="user-password" class="password-input" 
                           maxlength="10" placeholder="请输入密码">
                    <button type="button" class="toggle-password">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="register-btn">注册</button>
                <button type="button" class="login-btn">登录</button>
            </div>
        </div>
        
        <!-- 管理员登录表单 -->
        <div class="login-form" id="admin-form">
            <h2>管理员登录</h2>
            <div class="form-group">
                <label for="admin-username">账户</label>
                <input type="text" id="admin-username" class="username-input" 
                       maxlength="10" placeholder="请输入账户">
            </div>
            <div class="form-group">
                <label for="admin-password">密码</label>
                <div class="password-wrapper">
                    <input type="password" id="admin-password" class="password-input" 
                           maxlength="10" placeholder="请输入密码">
                    <button type="button" class="toggle-password">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="register-btn">注册</button>
                <button type="button" class="login-btn">登录</button>
            </div>
        </div>
    </div>
    
    <!-- 错误提示框 -->
    <div class="error-toast" id="errorToast">
        出现错误，请联系管理员
    </div>

    <script src="js/pagemain.js"></script>
</body>
</html>
